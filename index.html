<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speech Recognition</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="microphone.jpg">

  <!-- <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet"> -->
  <!-- load font awesome here for icon used on the page -->


</head>
<body>
  <p id="heading">Speech To Text</p>
  <p id="sub-heading">press microphone to record voice</p>
  <div class="container"> <!--page container -->
    <div class="text-box" contenteditable="true"></div> <!--text box which will contain spoken text -->
    <button class="fa fa-microphone">
      <img src="mic.png" alt="microphone">
    </button> <!-- microphone icon to be clicked before speaking -->
  </div>
  <audio class="sound" src="chime.wav"></audio> <!-- sound to be played when we click icon => http://soundbible.com/1598-Electronic-Chime.html -->
  <script src="main.js"></script> <!-- link to index.js script -->
</body>
</html>
